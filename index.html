<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Site Fallback</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #202020;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        .container {
            background: #ff6f00; /* Bright orange */
            border-radius: 0;
            box-shadow: none;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            margin: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 5px solid #fff;
        }

        .container h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container p {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 0.9rem;
            color: #fff;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .container h1 {
                font-size: 2.5rem;
            }

            .container p {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Checking Local Site...</h1>
        <p>If the local site becomes available, you'll be redirected to it.</p>
        <div class="footer">Powered by Local Site Checker</div>
    </div>

    <script>
        // Function to check if the local site is available
        function checkLocalSite() {
            fetch('http://gaggiuino.local')
                .then(response => {
                    if (response.ok) {
                        // If the local site is available, redirect to it
                        window.location.href = 'http://gaggiuino.local';
                    }
                })
                .catch(() => {
                    // If the local site is unavailable, stay on the fallback page
                    return;
                });
        }

        // Try to load the local site immediately
        fetch('http://gaggiuino.local')
            .then(response => {
                if (response.ok) {
                    // If the local site is available, redirect to it
                    window.location.href = 'http://gaggiuino.local';
                } else {
                    // If the first attempt fails, show the fallback screen and keep checking
                    setInterval(checkLocalSite, 2000); // Check every 2 seconds
                }
            })
            .catch(() => {
                // If the local site is unavailable from the start, show fallback and keep checking
                setInterval(checkLocalSite, 2000); // Check every 2 seconds
            });
    </script>
</body>
</html>
