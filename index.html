<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Site Fallback</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: #ff6f00; /* Bright orange */
            border-radius: 0;
            box-shadow: 0 0 20px rgba(255, 111, 0, 0.8);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            margin: 10px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 5px solid #fff;
            animation: slideIn 1s ease-out;
            transform-origin: center;
            transform: scale(0.7);
        }

        .container h1 {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeInUp 1s ease-out forwards;
        }

        .container p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .container .switch-on {
            font-size: 2rem;
            color: #fff;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
            transform: translateY(50px);
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Adjustments for mobile */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .container h1 {
                font-size: 3rem;
            }

            .container p {
                font-size: 1.2rem;
            }

            .container .switch-on {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checking Local Site...</h1>
        <p>If the local site becomes available, you'll be redirected to it.</p>
        <div class="switch-on">Switch on Gaggia!</div>
    </div>

    <script>
        // Function to check if the local site is available
        function checkLocalSite() {
            fetch('http://gaggiuino.local')
                .then(response => {
                    if (response.ok) {
                        // If the local site is available, redirect to it
                        window.location.href = 'http://gaggiuino.local';
                    }
                })
                .catch(() => {
                    // If the local site is unavailable, stay on the fallback page
                    return;
                });
        }

        // Try to load the local site immediately
        fetch('http://gaggiuino.local')
            .then(response => {
                if (response.ok) {
                    // If the local site is available, redirect to it
                    window.location.href = 'http://gaggiuino.local';
                } else {
                    // If the first attempt fails, show the fallback screen and keep checking
                    setInterval(checkLocalSite, 2000); // Check every 2 seconds
                }
            })
            .catch(() => {
                // If the local site is unavailable from the start, show fallback and keep checking
                setInterval(checkLocalSite, 2000); // Check every 2 seconds
            });
    </script>
</body>
</html>
